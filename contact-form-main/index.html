<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <main>
    <h1>Contact Us</h1>


    <form>
      <div class="name-div">
        <section>
          <label for="first-name">First Name *</label>
          <input type="text" required id="first-name" name="first-name">
        </section>
        <section>
          <label for="last-name">Last Name *</label>
          <input type="text" required id="last-name" name="last-name">
        </section>
      </div>

      <div class="e-mail-div">
        <label for="e-mail">Email Adress *</label>
        <input type="text" required id="e-mail" name="e-mail">
      </div>

      <label>Query Type *</label>
      <div class="query-div">
        <section>
          <input type="radio" id="general" name="query" value="General Enquiry">
          <label for="general">General Enquiry</label>
        </section>
        <section>
          <input type="radio" id="support" name="query" value="Support Request">
          <label for="support">Support Request</label>
        </section>
      </div>

      <div class="message-div">
        <label for="message">Message *</label>
        <textarea required id="message" name="message"></textarea>
      </div>

      <div>
        <input type="checkbox" required id="check" name="check">
        <label for="check">I consent to being contacted by team *</label>
      </div>

      <input type="submit" value="Submit" class="submit-button">
    </form>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
